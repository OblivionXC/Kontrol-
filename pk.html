<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dénis Fay - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .mon{
            font-family:Arial, Helvetica, sans-serif ;
            color:rgb(116, 5, 253);
            font-size: 70px;
            background-color: #282627;
            border-radius:25px;
        }
    
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .theme-light {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --bg: #f8fafc;
            --text: #1e293b;
            --card: #ffffff;
        }
        
        .theme-dark {
            --primary: #f65c5c;
            --secondary: #6366f1;
            --bg: #0f172a;
            --text: #f8fafc;
            --card: #0866fe;
        }
        
        .theme-sunset {
            --primary: #f97316;
            --secondary: #ec4899;
            --bg: #1e1b4b;
            --text: #f8fafc;
            --card: #312e81;
        }
        
        .theme-ocean {
            --primary: #06b6d4;
            --secondary: #3b82f6;
            --bg: #083344;
            --text: #ecfeff;
            --card: #164e63;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.5s ease;
        }
        
        .login-card {
            background-color: var(--card);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.2);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px currentColor;
            }
            to {
                text-shadow: 0 0 15px currentColor, 0 0 20px currentColor;
            }
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, var(--primary), var(--secondary), #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        .theme-selector {
            transition: all 0.3s ease;
        }
        
        .theme-selector:hover {
            transform: scale(1.1);
        }
        
        .input-field {
            transition: all 0.3s ease;
            border-bottom: 2px solid var(--primary);
        }
        
        .input-field:focus {
            border-bottom-color: var(--secondary);
        }
        
        .particle {
            position: absolute;
            background-color: var(--primary);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="theme-light min-h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden pointer-events-none" id="particles"></div>
    
    <div class="login-card relative z-10 w-full max-w-md rounded-3xl p-8 backdrop-blur-sm bg-opacity-90">
        <div class="text-center mb-10">
            <div class="floating inline-block mb-6">
                <div class="gradient-bg w-24 h-24 rounded-full flex items-center justify-center mx-auto shadow-xl">
                    <i class="fas fa-user text-white text-4xl"></i>
                </div>
            </div>
            <h1 id="titre" class="  font-bold mb-2   bg-gradient-to-r from-primary to-secondary hover:animate-bounce mon">k ontrol</h1>
            <p class="text-lg opacity-80">Connectez-vous à votre espace</p>
        </div>
        
        <form class="space-y-6">
            <div class="space-y-4">
                <div class="relative">
                    <input type="text" id="username" class="input-field w-full bg-transparent py-3 px-4 border-0 border-b-2 outline-none focus:ring-0" placeholder=" " required>
                    <label for="username" class="absolute left-4 top-3 transition-all duration-300 pointer-events-none">Nom d'utilisateur</label>
                    <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-primary to-secondary transition-all duration-500"></div>
                </div>
                
                <div class="relative">
                    <input type="password" id="password" class="input-field w-full bg-transparent py-3 px-4 border-0 border-b-2 outline-none focus:ring-0" placeholder=" " required>
                    <label for="password" class="absolute left-4 top-3 transition-all duration-300 pointer-events-none">Mot de passe</label>
                    <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-primary to-secondary transition-all duration-500"></div>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary">
                    <label for="remember-me" class="ml-2 text-sm">Se souvenir de moi</label>
                </div>
                <a href="#" class="text-sm text-primary hover:underline">Mot de passe oublié?</a>
            </div>
            
            <button type="submit" class="btn-primary w-full py-3 px-4 rounded-full text-white font-semibold shadow-lg hover:glow transition-all duration-500">
                <span class="relative z-10">Connexion</span>
                <span class="absolute inset-0 rounded-full bg-gradient-to-r from-primary to-secondary opacity-0 hover:opacity-100 transition-opacity duration-300"></span>
            </button>
            
            <div class="text-center text-sm">
                <p>Pas encore de compte? <a href="#" class="text-primary font-medium hover:underline">S'inscrire</a></p>
            </div>
        </form>
        
        <div class="mt-8 pt-6 border-t border-opacity-20">
            <h3 class="text-center mb-4">Choisissez un thème</h3>
            <div class="flex justify-center space-x-4">
                <button onclick="changeTheme('light')" class="theme-selector w-8 h-8 rounded-full bg-indigo-500 hover:ring-2 ring-indigo-300" title="Light"></button>
                <button onclick="changeTheme('dark')" class="theme-selector w-8 h-8 rounded-full bg-gray-800 hover:ring-2 ring-gray-300" title="Dark"></button>
                <button onclick="changeTheme('sunset')" class="theme-selector w-8 h-8 rounded-full bg-gradient-to-r from-orange-500 to-pink-500 hover:ring-2 ring-pink-300" title="Sunset"></button>
                <button onclick="changeTheme('ocean')" class="theme-selector w-8 h-8 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 hover:ring-2 ring-blue-300" title="Ocean"></button>
            </div>
        </div>
    </div>
    
    <script>
        // Animation des labels des champs de formulaire
        document.querySelectorAll('.input-field').forEach(input => {
            const label = input.nextElementSibling;
            
            input.addEventListener('focus', () => {
                label.classList.add('-translate-y-6', 'text-xs', 'text-primary');
                input.nextElementSibling.nextElementSibling.style.width = '100%';
            });
            
            input.addEventListener('blur', () => {
                if (input.value === '') {
                    label.classList.remove('-translate-y-6', 'text-xs', 'text-primary');
                    input.nextElementSibling.nextElementSibling.style.width = '0';
                }
            });
            
            // Initial check for prefilled values
            if (input.value !== '') {
                label.classList.add('-translate-y-6', 'text-xs', 'text-primary');
                input.nextElementSibling.nextElementSibling.style.width = '100%';
            }
        });
        
        // Changement de thème
        function changeTheme(theme) {
            document.body.classList.remove('theme-light', 'theme-dark', 'theme-sunset', 'theme-ocean');
            document.body.classList.add(`theme-${theme}`);
            
            // Animation de confirmation
            const confirmation = document.createElement('div');
            confirmation.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-70 text-white px-4 py-2 rounded-full text-sm';
            confirmation.textContent = `Thème ${theme} appliqué`;
            document.body.appendChild(confirmation);
            
            setTimeout(() => {
                confirmation.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => confirmation.remove(), 300);
            }, 2000);
        }
        
        // Création de particules animées
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                const opacity = Math.random() * 0.4 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Effet de saisie sur le premier champ au chargement
            const firstInput = document.querySelector('.input-field');
            firstInput.focus();
            firstInput.blur();
        });
        
        // Effet de clic sur le bouton de connexion
        document.querySelector('button[type="submit"]').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Animation de clic
            this.classList.add('transform', 'scale-95');
            setTimeout(() => this.classList.remove('transform', 'scale-95'), 150);
            
            // Effet de particules
            for (let i = 0; i < 10; i++) {
                createConfetti(this);
            }
            
            // Simulation de connexion (à remplacer par une vraie logique)
            setTimeout(() => {
                alert('Connexion simulée avec succès!');
            }, 1000);
        });
        
        function createConfetti(element) {
            const rect = element.getBoundingClientRect();
            const confetti = document.createElement('div');
            confetti.className = 'particle';
            
            const colors = ['from-primary', 'to-secondary', 'from-yellow-400', 'to-pink-500', 'from-green-400', 'to-blue-500'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.left = `${rect.left + rect.width/2}px`;
            confetti.style.top = `${rect.top}px`;
            confetti.style.backgroundColor = 'var(--primary)';
            confetti.style.zIndex = '100';
            
            document.body.appendChild(confetti);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 5 + Math.random() * 5;
            const x = Math.cos(angle) * velocity;
            const y = Math.sin(angle) * velocity;
            
            let posX = rect.left + rect.width/2;
            let posY = rect.top;
            let opacity = 1;
            
            const animate = () => {
                posX += x;
                posY += y + 0.1; // légère gravité
                opacity -= 0.02;
                
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    confetti.remove();
                }
            };
            
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
