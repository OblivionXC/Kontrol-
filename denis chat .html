<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Messenger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .messenger {
      background: #2c2c3e;
      width: 400px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #00b894;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #222;
    }

    .message {
      background: #444;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      max-width: 80%;
    }

    .me {
      align-self: flex-end;
      background: #00b894;
      color: black;
    }

    .sender {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 4px;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #333;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .input-area button {
      background: #00b894;
      border: none;
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .input-area button:hover {
      background: #00cec9;
    }
  </style>
</head>
<body>

<div class="messenger">
  <div class="header" id="header">Mini Messenger</div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Tape ton message...">
    <button onclick="sendMessage()">Envoyer</button>
  </div>
</div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('messageInput');
  const header = document.getElementById('header');

  let username = localStorage.getItem("username");

  if (!username) {
    username = prompt("Entrez votre nom d'utilisateur :") || "Anonyme";
    localStorage.setItem("username", username);
  }

  header.textContent = "ConnectÃ© en tant que : " + username;

  // Charger les anciens messages
  const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];

  function displayMessage(msg) {
    const message = document.createElement('div');
    message.className = 'message';
    if (msg.user === username) {
      message.classList.add('me');
    }

    const sender = document.createElement('div');
    sender.className = 'sender';
    sender.textContent = msg.user;

    const text = document.createElement('div');
    text.textContent = msg.text;

    message.appendChild(sender);
    message.appendChild(text);
    messagesDiv.appendChild(message);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Afficher tous les messages existants
  messages.forEach(displayMessage);

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const msg = {
      user: username,
      text: text
    };

    messages.push(msg);
    localStorage.setItem("chatMessages", JSON.stringify(messages));
    displayMessage(msg);
    input.value = "";

    // Bot automatique
    setTimeout(() => {
      const botResponse = {
        user: "ðŸ¤– Bot",
        text: getBotReply(text)
      };
      messages.push(botResponse);
      localStorage.setItem("chatMessages", JSON.stringify(messages));
      displayMessage(botResponse);
    }, 1000 + Math.random() * 1000);
  }

  function getBotReply(userText) {
    if (userText.toLowerCase().includes("salut")) return "Salut ðŸ‘‹ !";
    if (userText.toLowerCase().includes("Ã§a va")) return "Je suis un bot, mais je vais bien ðŸ˜„";
    return "Je suis un bot trÃ¨s intelligent ðŸ¤–.";
  }

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
